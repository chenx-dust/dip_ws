# 目标变换尺寸：宽 400像素 x 高 400像素 1像素 对应 1cm
image_size: [600, 600]
# 原点坐标，单位：cm 取相对目标变换的坐标
origin_point: [300, -100]
# 变换矩阵
transform: [
  [-0.1043490818358297, -0.8642952764601336, 374.9711988555695],
  [0.02350837374885447, -1.939738942472885, 752.7692658175988],
  [4.259085463246362e-05, -0.00287529932316039, 1]
]

# 目标点坐标，单位：cm 取实际坐标
target_points: [
  [-80, 160],
  [80, 160],
  [-80, 320],
  [80, 320]
]

