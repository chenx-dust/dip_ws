# 目标变换尺寸：宽 400像素 x 高 400像素 1像素 对应 1cm
image_size: [600, 600]
# 原点坐标，单位：cm 取相对目标变换的坐标
origin_point: [300, -100]
# 变换矩阵
transform: [
  [-0.1025041577852411, -0.8816091063562729, 376.1060106117016],
  [0.03255619364018109, -1.980142619665878, 755.373473187316],
  [5.472040476062574e-05, -0.002923430519337904, 1]
]

# 目标点坐标，单位：cm 取实际坐标
target_points: [
  [-50, 100],
  [50, 100],
  [-50, 300],
  [50, 300]
]

