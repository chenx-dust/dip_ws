# 目标变换尺寸：宽 400像素 x 高 400像素 1像素 对应 1cm
image_size: [600, 600]
# 原点坐标，单位：cm 取相对目标变换的坐标
origin_point: [300, -100]
# 变换矩阵
transform: [
  [-0.1072111106630382, -0.8573108376903613, 376.0040773949101],
  [0.01730516372874504, -1.92188943628429, 748.6180109938236],
  [2.63912430825639e-05, -0.002847422162735928, 1]
]

# 目标点坐标，单位：cm 取实际坐标
target_points: [
  [-80, 160],
  [80, 160],
  [-80, 240],
  [80, 240]
]

