# 目标变换尺寸：宽 400像素 x 高 400像素 1像素 对应 1cm
image_size: [400, 400]
# 原点坐标，单位：cm 取相对目标变换的坐标
origin_point: [200, -50]
# 变换矩阵
transform: [
  [-0.1009904512275386, -0.6116970142550977, 274.3233875370821],
  [ 0.0478714488781595, -1.550637789631579, 597.9248706403366],
  [ 0.0001218584509839351, -0.003051803072152111, 1]
]

# 目标点坐标，单位：cm 取实际坐标
target_points: [
  [-80, 80],
  [80, 80],
  [-80, 160],
  [80, 160]
]

